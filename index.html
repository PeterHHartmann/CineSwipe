<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const room_id = window.location.pathname;
    if(room_id === '/'){
        socket.emit('newroom');
    } else {
        socket.emit('joinroom', room_id.substr(1));
    }
    socket.on('joined', (msg) => {
        console.log(msg);
    });
</script>
