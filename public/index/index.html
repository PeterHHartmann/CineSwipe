<body>
    <div id="filters" class="modal">
        <a id="closeFilterBtn">&times;</a>
        <div class="modal-content">
            <div>
                <h1>Edit filters</h1>
            </div>
            <form id="filtersForm">
                <div class="filter-row media" id="media">
                    <h3>Content type</h3>
                    <label for="movie" class="active">Movies</label><input type="checkbox" id="movie" name="media" value="movie" checked hidden>
                    <label for="tv" class="active">Tv Shows</label><input type="checkbox" id="tv" name="media" value="tv" checked hidden>
                </div>
                <div class="filter-row genres">
                    <h3>Genres</h3>
                    <div class="genrelist"></div>
                </div>
                <div class="filter-row save">
                    <button type="submit" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>
    <main>
        <div class="grid-row title background"></div>
        <div class="grid-row title">
            <h1>Welcome</h1>
            <p>Are you a group of friends or family?</p>
            <p>Are you trying to find something to watch together?</p>
            <p>Are you struggling to agree on what to watch?</p>
            <p>Then this is the place for you!</p>
        </div>
        <div class="grid-row session">
            <div class="row-description container">
                <p class="description-text">Share this link</p>
                <div class="description-pointdown left"></div>
                <div class="description-pointdown right"></div>
            </div>
            <button class="session-link" id="copy-session">
                <h2 id="session-url"></h2>
                <i class="far fa-clone hidden" id="session-copy-icon"></i>
            </button>
        </div>
        <div class="grid-row">
            <div class="row-description container">
                <p class="description-text">Change filters and providers</p>
                <div class="description-pointdown left"></div>
                <div class="description-pointdown right"></div>
            </div>
            <div class="filters-container">
                <button class="filterBtn" id="filterBtn">Edit filters</button>
                <button class="filterBtn">Edit providers</button>
            </div>
        </div>
        <div class="grid-row">
            <div class="tab">
                <div id="cardTab" class="tablinks active">Swipe</div>
                <div id="matchTab" class="tablinks">Matches (<span id="matchesCount"></span>)</div>
                <div id="match-notification">ðŸ‘ˆ New match</div>
            </div>
        </div>
        <div class="grid-row">
            <div id="tabcontent">
                <div id="cards" class="wrapper"></div>
                <div id="match" class="match tabcontent"></div>
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/ItemFetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous"></script>
    <script src="/js/hammertime.js"></script>
    <script src="/js/CardBuilder.js"></script>
    <script src="/js/index/index.js"></script>
    <script src="/js/index/socket.js"></script>
    <script src="/js/index/CardManager.js"></script>
    <script src="/js/index/filtering.js"></script>
</body>
