<body>
    <div id="filters" class="modal">
        <a id="closeFilterBtn">&times;</a>
        <div class="modal-content">
            <div class="media" id="media">
                <button id="movie">Movies</button>
                <button id="tv">Tv Shows</button>
            </div>
            <div class="genres">

            </div>
        </div>
    </div>
    <main>
        <div class="grid-row title background"></div>
        <div class="grid-row title">
            <h1>Welcome</h1>
            <p>Are you a group of friends or family?</p>
            <p>Are you trying to find something to watch together?</p>
            <p>Are you struggling to agree on what to watch?</p>
            <p>Then this is the place for you!</p>
        </div>
        <div class="grid-row session">
            <div class="row-description container">
                <p class="description-text">Share this link</p>
                <div class="description-pointdown left"></div>
                <div class="description-pointdown right"></div>
            </div>
            <button class="session-link" id="copy-session">
                <h2 id="session-url"></h2>
                <i class="far fa-clone"></i>
            </button>
        </div>
        <div class="grid-row">
            <div class="row-description container">
                <p class="description-text">Change filters and providers</p>
                <div class="description-pointdown left"></div>
                <div class="description-pointdown right"></div>
            </div>
            <div class="filters-container">
                <button class="filterBtn" id="filterBtn">Edit filters</button>
                <button class="filterBtn">Edit providers</button>
            </div>
        </div>
        <div class="grid-row">
            <div class="tab">
                <a id="cardTab" class="tablinks active">Swipe</a>
                <a id="matchTab" class="tablinks">Matches (<span id="matchesCount"></span>)</a>
            </div>
        </div>
        <div class="grid-row">
            <div id="tabcontent">
                <div id="cards" class="wrapper">
                </div>
                <div id="match" class="match tabcontent"></div>
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous"></script>
    <script src="/js/client.js"></script>
    <script src="/js/hammertime.js"></script>
    <script src="/js/filtering.js"></script>
    <script src="/js/movies.js"></script>
</body>
</html>
