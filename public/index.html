<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous"></script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 80%;
            grid-template-rows: auto;
            justify-content: center;
        }
        .wrapper {
            left: 20%;;
            right: 20%;;
            width: 500px;
            height: 500px;
            position: relative;
        }
        .child {
            position: absolute;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="wrapper">
            <div style="background: blue;" class="child"></div>
            <div id="card" style="background: red; transform: scale(1);" class="child"></div>
        </div>
    </div>
    <p id="session">Shareable session link: <a id="sessionLink" href=""></a></p>
    <input id="message" type="text" value="">
    <button id="messageBtn">Like</button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <script src="/hammertime.js"></script>
</body>
</html>
