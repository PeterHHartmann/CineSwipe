<body>
    <header>
        <nav>
            <div class="right-nav">
                <div class="nav-item">
                    <a>
                        <h3>
                            Home
                        </h3>
                    </a>
                </div>
                <div class="nav-item">
                    <a>
                        <h3>

            </div>
            <div class="left-nav">
